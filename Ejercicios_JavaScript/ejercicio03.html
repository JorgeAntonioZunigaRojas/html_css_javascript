<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 03</title>
    <script type="text/javascript">
        numeros=[];
        numero_maximo=0
        for(i=0;i<5;i++){
            n=parseInt(prompt("Ingrese N"+String(i+1)+": "));
            numeros.push(n)
            if(n>numero_maximo){numero_maximo=n}
        }
        console.log(numeros)
        alert("El numero Mayor es: "+String(numero_maximo))
    </script>
</head>
<body>
    
</body>
</html>
