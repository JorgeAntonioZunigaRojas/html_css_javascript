<body>
    <p class="clase_parrafo">Parrafo [0]</p>
    <p id="id_parrafo01">Parrafo [1]</p>
    <p>Parrafo [2]</p>
    <p class="clase_parrafo">Parrafo [3]</p>

    <!--
        onclick: Permite ejecutar la funcion saludo() al realizar un clic sobre el parrafo
        <p onclick="saludo()";>Click para ejecutar la funcion saludo</p>
        onmousemove: Permite ejecutar la funcion saludo() al sobreponer el cursor sobre el parrafo [etiqueta <p></p>]
        <p onmousemove="saludo()";>Posicionar el cursor sobre este texto para ejecutar la funcion saludo</p>
    -->
