<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="galeria.css">
    <title>Desarrollo Web</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>Desarrollo Web. Galeria de Imagenes</h1>

    </header>
    <section>
        <figure>
            <img src="imagenes/angular.png" alt="Angular" width="200" height="200">
            <figcaption>
                Framework desarrollo web 
            </figcaption>
        </figure>
        <figure>
            <img src="imagenes/css.jpg" alt="Css" width="200" height="200">
            <figcaption>
                Hojas estilo cascada
            </figcaption>
        </figure>
        <figure>
            <img src="imagenes/django.png" alt="Django" width="200" height="200">
            <figcaption>

            </figcaption>
        </figure>
        <figure>
            <img src="imagenes/html.jpg" alt="Html" width="200" height="200">
            <figcaption>
                Lenguaje de etiquetado
            </figcaption>
        </figure>
        <figure>
            <img src="imagenes/javascript.jpg" alt="Javascript" width="200" height="200">
            <figcaption>
                LP para páginas dinámicas
            </figcaption>
        </figure>
        <figure>
            <img src="imagenes/python.jpg" alt="Python" width="200" height="200">

    <footer>
