<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login 06</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form_body">

            </div>
